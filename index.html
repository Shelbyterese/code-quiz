<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header id="highscores">
      <a href="#">High Scores</a>
      <p class="timer">Timer</p>
      <p id="timer"></p>
    </header>
    <h1 id="h1">Coding Quiz</h1>
    <h2 id="questions"></h2>
    <p id="options"></p>
    <p id="instructions">
      The following quiz is a timed one about Coding. If you get a question
      wrong it will
      <br />
      decrease the timer and score by 15 seconds. If you get the answer correct
      it will increase your timer
      <br />
      and score by 15 seconds.
    </p>

    <div class="btn-start" id="btn-area"><button>Start!</button></div>
    <script src="assets\script.js"></script>
  </body>
</html>
